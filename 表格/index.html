<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表格</title>
		<link rel="stylesheet" href="css/index.css"/>
		<script src="js/index.js"></script>
	</head>
	<body>
	<div class="box">
		<div class="adddel_box">
			<div class="add_btnbox">+</div>
			<div class="del_btnbox">-</div>
		</div>
		<div class="titlbox">
			<div>支付类型</div>
			<div>支付金额</div>
			<div>支付方式</div>
			<div>发票号</div>
			<div>交付时间</div>
			<div></div>
		</div>
		<table cellspacing="0" cellpadding="0" class="table_box">
			<tr>
				<td class="biaoge_box">
					<span class="number">1</span>
					<input type="text" class="xiugai"/>
				</td>
				<td class="biaoge_box">
					<span class="number">2</span>
					<input type="text" class="xiugai"/>
				</td>
				<td class="biaoge_box">
					<span class="number">3</span>
					<input type="text" class="xiugai"/>
				</td>
				<td class="biaoge_box">
					<span class="number">4</span>
					<input type="text" class="xiugai"/>
				</td>
				<td class="biaoge_box">
					<span class="number">5</span>
					<input type="text" class="xiugai"/>
				</td>
				<td class="biaoge_box"></td>
			</tr>
		</table>
	</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
</html>
